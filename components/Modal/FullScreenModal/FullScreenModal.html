    <div class="modal-card" style="width: auto">
        <header class="modal-card-head">
            <p class="modal-card-title">Dự án mới</p>
        </header>
        <section class="modal-card-body">
            <b-field label="Tên dự án">
                <b-input
                    type="text"
                    v-model="projectName"
                    placeholder="Tên dự án"
                    required>
                </b-input>
            </b-field>
    
            <b-field label="Mô tả dự án">
                <b-input
                    type="textarea"
                    v-model="projectDescription"
                    placeholder="Mô tả dự án"
                >
                </b-input>
            </b-field>
            <div class="project-date">
                <b-field label="Ngày bắt đầu">
                    <b-datepicker v-model="projectStartDate"
                        :first-day-of-week="1"
                        placeholder="Chọn ngày bắt đầu...">
            
                        <b-button
                            label="Hôm nay"
                            type="is-primary"
                            icon-left="calendar-today"
                            @click="projectStartDate = new Date()" />
            
                        <b-button
                            label="Xóa"
                            type="is-danger"
                            icon-left="close"
                            outlined
                            @click="projectStartDate = null" />
                    </b-datepicker>
                </b-field>
                <b-field label="Ngày kết thúc">
                    <b-datepicker v-model="projectEndDate"
                        :first-day-of-week="1"
                        placeholder="Chọn ngày kết thúc...">
            
                        <b-button
                            label="Hôm nay"
                            type="is-primary"
                            icon-left="calendar-today"
                            @click="projectEndDate = new Date()" />
            
                        <b-button
                            label="Xóa"
                            type="is-danger"
                            icon-left="close"
                            outlined
                            @click="projectEndDate = null" />
                    </b-datepicker>
                </b-field>
            </div>
        </section>
        <footer class="modal-card-foot">
            <b-button
                label="Hủy"
                @click="$parent.close()"
                type="is-danger is-light" />
            <b-button
                label="Tạo"
                type="is-success is-light"
                @click="onCreateProject" />
        </footer>
    </div>
