<div class="sign-up-page">
    <div class="sign-up-container">
        <section>
            <b-field label="Name">
                <b-input v-model="name" icon="account"></b-input>
            </b-field>
        
            <b-field label="Email"
                :message="errEmail" icon="email">
                <b-input type="email" v-model="email" maxlength="30"> </b-input>
            </b-field>
        
            <!-- <b-field label="Username"
                type="is-success"
                message="This username is available">
                <b-input value="johnsilver" maxlength="30"></b-input>
            </b-field> -->
        
            <b-field label="Password">
                <b-input type="password" v-model="password" password-reveal></b-input>
            </b-field>
        
            <b-field label="Message">
                <b-input maxlength="200" type="textarea"></b-input>
            </b-field>
        </section>
        <div class="buttons button-group">
            <b-button type="is-success" @click="onSignUp($event)">Ok</b-button>
            <b-button type="is-danger">Cancel</b-button>
        </div>
        <div class="login-link">
            <nuxt-link to="/login">Đăng nhập</nuxt-link>
        </div>
    </div>
</div>
